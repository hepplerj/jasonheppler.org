---
layout: default
title: Archives
---
<h2 id="intro">The list of my {{ site.posts.size }} posts since 2008.</h2>

<div class="post">
  <ul>
  {% for post in site.posts %}
    <li>
      {{ post.date | date: "%b %d, %Y"  }} &mdash; <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
